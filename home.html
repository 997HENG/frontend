<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/title.css">

    <title>HOME</title>
</head>
<body bgcolor="black">

<div class="title">
       
    <svg xmlns="http://www.w3.org/2000/svg" class="button" id="setting" viewBox="0 0 16 16 ">
        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
    </svg>
    
    <span class="block" ></span>

    <div id="buyshop" >
        <h1 style="display:inline;" > BUY</h1>
        <h1 class="shop"> SHOP</h1>
    </div>

    <span class="block" ></span>

    <svg xmlns="http://www.w3.org/2000/svg" class="button" id="man" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
    </svg>

</div>
<hr/>






<div class="main">

    <div class="item">
        <h1 class="itemName">name</h1>
        <img  class="picture" src ="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/%E8%94%A1%E8%8B%B1%E6%96%87%E5%AE%98%E6%96%B9%E5%85%83%E9%A6%96%E8%82%96%E5%83%8F%E7%85%A7.png/220px-%E8%94%A1%E8%8B%B1%E6%96%87%E5%AE%98%E6%96%B9%E5%85%83%E9%A6%96%E8%82%96%E5%83%8F%E7%85%A7.png"/>
        <p class="description">description here</p>

        <div class="line"></div>

        <div class="left">
            <h1  id="left">87</h1>
            <h1 style="color:white;  display:inline;">left</h1>
        </div>
        
        <form action="">
            <div class="functional">
                <svg xmlns="http://www.w3.org/2000/svg" class="buttonItem" id="minus" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                </svg>

                <input type="text" id="quantity" ; />

                <svg xmlns="http://www.w3.org/2000/svg" class="buttonItem" id="plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </div>

            <div class="buy">
                <h1 id="price">price</h1>
                <svg xmlns="http://www.w3.org/2000/svg" class="buttonItem" id="buy" viewBox="0 0 16 16">
                    <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
            </div> 

        </form>   

    </div>

</div>





<div class="sideMenu">

    <input type="checkbox" name="" id="menu-active"/>
    <div class="menu"> 
        <form>
            <div class="search">
                <input type="text" id="searchName" placeholder="search"> </input>
                    <svg xmlns="http://www.w3.org/2000/svg"   id="searchButton" viewBox="0 0 16 16 "  >
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
            </div>
        </form>
        <div class="list">
            <ul class="type">
                <li >shoes
                    <ul class="brand">
                        <li>new balance</li>
                        <li>nike</li>
                    </ul>
                </li>
                <li >ram
                    <ul class="brand">
                        <li>kinstone</li>
                        <li>micron</li>
                    </ul>
                </li>

            </ul>

        </div>
    
    </div>
</div>
